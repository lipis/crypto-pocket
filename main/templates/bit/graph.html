# macro full_title()
  {{title + ' |' if title}}
  {{config.CONFIG_DB.brand_name}}
# endmacro

<meta property="og:title" content="{{full_title()}}">
<meta property="og:description" name="description" content="{{description or config.OG_DESCRIPTION}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{canonical_url or request.host_url}}">
<meta property="og:image" content="{{open_graph_image or '%s%s' % (request.url_root[:-1], config.OG_IMAGE)}}">
<meta property="fb:app_id" content="397039160755050">
<title>{{full_title()}}</title>
